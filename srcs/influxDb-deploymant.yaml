apiVersion: v1
kind: Service
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  selector:
    app: influxdb
  type: ClusterIP
  ports:
  - name: influxdb
    port: 8086
    targetPort: 8086
    protocol: TCP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-volume
  labels:
    app: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128M
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - image: influxdb
        name: influxdb
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
          name: influxdb
        volumeMounts:
        - mountPath: /var/lib/influxdb
          name: influxdb-volume
        - mountPath: /etc/influxdb/influxdb.conf
          name: influxdb-config
          subPath: influxdb.conf
          readOnly: true
        envFrom:
        - secretRef:
            name: influxdb-secret
      volumes:
      - name: influxdb-volume
        persistentVolumeClaim:
          claimName: influxdb-volume
      - name: influxdb-config
        configMap:
          name: influxdb-config
